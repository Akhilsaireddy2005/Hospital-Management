<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Programming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #3a3a55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
        }

        .link-box {
            width: 340px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .link-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-box:hover::before {
            opacity: 1;
        }

        .link-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .lp-graphical { background: linear-gradient(135deg, #ff6b6b, #ff8e53); }
        .lp-simplex { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .transportation { background: linear-gradient(135deg, #16a085, #f4d03f); }
        
        .description {
            font-size: 1rem;
            font-style: italic;
            margin-top: 5px;
            opacity: 0.85;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TYPES OF LINEAR PROGRAMMING</h1>

    <div class="links-container">
        <a href="{% url 'mpweb' %}" class="link-box lp-graphical">
            Linear Programming Graphical Method
        </a>
        <a href="{% url 'lpsimplex' %}" class="link-box lp-simplex">
            Linear Programming Simplex Method
        </a>
        <a href="{% url 'transportation' %}" class="link-box transportation">
            Transportation Problem
        </a>
    </div>
</body>
</html>
